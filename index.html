<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LetterFall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="falling-row">
    <span class="slide" id="slide1"></span>
    <span class="slide" id="slide2"></span>
  </div>
  <div id="panel">
    <h3>LetterFall Game</h3>
    <div>Sometimes one letter falls — just press it.<br>
    Sometimes three letters fall — swipe across them quickly!<br>
    +3 points for a swipe, +1 for single.<br>
    10 points = win, 3 misses = game over.</div>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="game-over"></div>
  </div>
  <div id="lose-line"></div>  
  <script src="script.js"></script>
</body>
</html>
